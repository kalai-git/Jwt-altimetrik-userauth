<div class="card">
  <h5 class="card-header">JWT Token Example App</h5>
  <div class="card-body">
    <h5 class="card-title">Get a valid JWT Token, and use that to call Resources</h5>
    <p class="card-text">A valid JWT token is obtained from Authentication-Authorization server, and is saved in cookies. The JWT
      Token is used in the Authorization header to make calls to Resource URLs.</p>
    <a href="#" class="btn btn-primary" routerLink="/getToken" (click)="getToken()">Get Token</a><br/><br/>
    <a href="#" class="btn btn-primary" routerLink="/callResources" (click)="getStudent()">Call Student Web service</a>
  </div>
</div>
<router-outlet></router-outlet>
